spring:
  data:
    mongodb:
      uri: mongodb://admin:admin123@localhost:27017/inventory_db?authSource=admin
  profiles:
    active: local

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  info:
    title: Inventory Service API
    description: Servicio de gesti√≥n de inventario con MongoDB
    version: 1.0.0
    contact:
      name: TecyLab Team
      email: renato.garay@pucp.pe

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.tecylab.inventory: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"